<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>To Do Form</h2>
<form action="#"
      th:action="@{/process}"
      th:object="${todo}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Task Name :<input type="text" th:field="*{title}" />
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"></span><br />
    Due Date :<input type="text" th:field="*{duedate}" />
    <span th:if="${#fields.hasErrors('duedate'}"
          th:errors="*{duedate}"></span><br />
    Contents :<textarea rows="(5)" th:field="*{content}"/>
    <span th:if="${#fields.hasErrors('content)}"
          th:errors="*{content}"></span><br />
    <br/>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
